# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Build-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build Core
        run: dotnet build ./src/MediaSharp.Core/MediaSharp.Core.csproj --no-restore --configuration Release
      - name: Build Source Generator
        run: dotnet build ./src/MediaSharp.SourceGenerators/MediaSharp.SourceGenerators.csproj --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release
      - name: Dotnet Pack Core
        run: dotnet pack ./src/MediaSharp.Core/MediaSharp.Core.csproj --configuration Release -o ${{env.DOTNET_ROOT}}/myapp
      - name: Dotnet Pack Core
        run: dotnet pack ./src/MediaSharp.SourceGenerators/MediaSharp.SourceGenerators.csproj --configuration Release -o ${{env.DOTNET_ROOT}}/myapp
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .nuget-packages
          path: ${{env.DOTNET_ROOT}}/myapp
        
  Publish-MediaSharp-Core:
    runs-on: ubuntu-latest
    needs: Build-Test
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .nuget-packages
 
